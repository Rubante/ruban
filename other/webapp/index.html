<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style>
			.login-form {
				max-width: 500px;
				margin: 50px auto;
			}
			
			.login-form form {
				padding: 10px 0px;
			}
		</style>
	</head>
	<body>
		<div class="login-form">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<form action="" class="form-horizontal">
							<div class="form-group">登录</div>
							<div class="form-group">
								<label style="width:90px" class="control-label col-lg-3">用户名</label>
								<div class="col-lg-9">
									<input type="text" name="username" class="form-control" style="ime-mode: disabled; width: 68%; display: inline-block"/>
								</div>
							</div>
							<div class="form-group">
								<label style="width:90px" class="control-label col-lg-3">密码</label>
								<div class="col-lg-9">
									<input type="password" name="password" class="form-control" style="ime-mode: disabled; width: 68%; display: inline-block"/>
								</div>
							</div>
							<div class="form-group">
								<button type="submit" name="login" class="btn btn-success">登录</button>
								<button type="reset" name="reset" class="btn btn-default">重置</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
