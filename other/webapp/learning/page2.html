<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" context="width=device-width,initial-scale=1,maixmum-scale=1,user-scalable=no">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<title>表格</title>
</head>
<body>
	<div class="container">
		<p>Create a responsive table with alternating cell backgroud color:</p>
		
		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Street</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Anna Awesome</td>
						<td>Broome Street</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Debbie Dallas</td>
						<td>Houston Street</td>
					</tr>
					<tr>
						<td>3</td>
						<td>John Doe</td>
						<td>Madison Street</td>
					</tr>
				</tbody>
			</table>		
		</div>
	</div>
</body>
</html>
